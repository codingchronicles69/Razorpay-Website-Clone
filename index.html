<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link rel="stylesheet" href="styles.css" />
  <title>Razorpay - Best Payment Solution for Online Payments India</title>
</head>

<body>
  <!-- Navigation Bar -->
  <nav class="bg-deepBlue">
    <div class="relative w-[1080px] mx-auto flex items-center justify-between">
      <!-- LOGO insertion -->
      <a href="/" class="cursor-pointer py-7 pr-7">
        <img src="./assets/logo.svg" width="125px" height="30px" />
      </a>
      <!-- Blocks  -->
      <ul class="flex space-x-6">
        <li
          class="text-white font-mullish py-7 hover:text-lightBlue cursor-pointer transition-all duration-200 relative group">
          <a href="#">Payments</a>

          <div class="absolute bottom-0 w-full h-1 bg-lightBlue hidden group-hover:block transition-all duration-200">
          </div>
        </li>

        <li
          class="text-white font-mullish py-7 hover:text-lightBlue cursor-pointer transition-all duration-200 relative group">
          <a href="#">Banking</a>

          <div class="absolute bottom-0 w-full h-1 bg-lightBlue hidden group-hover:block transition-all duration-200">
          </div>
        </li>

        <li
          class="text-white font-mullish py-7 hover:text-lightBlue cursor-pointer transition-all duration-200 relative group">
          <a href="#">Corporate Card</a>
        </li>

        <li
          class="text-white font-mullish py-7 hover:text-lightBlue cursor-pointer transition-all duration-200 relative group">
          <a href="#">Payroll</a>
        </li>

        <li
          class="text-white font-mullish py-7 hover:text-lightBlue cursor-pointer transition-all duration-200 relative group">
          <a href="#">Resources</a>

          <div class="absolute bottom-0 w-full h-1 bg-lightBlue hidden group-hover:block transition-all duration-200">
          </div>
        </li>

        <li
          class="text-white font-mullish py-7 hover:text-lightBlue cursor-pointer transition-all duration-200 relative group">
          <a href="#">Support</a>

          <div class="absolute bottom-0 w-full h-1 bg-lightBlue hidden group-hover:block transition-all duration-200">
          </div>
        </li>

        <li
          class="text-white font-mullish py-7 hover:text-lightBlue cursor-pointer transition-all duration-200 relative group">
          <a href="#">Pricing</a>

          <div class="absolute bottom-0 w-full h-1 bg-lightBlue hidden group-hover:block transition-all duration-200">
          </div>
        </li>
      </ul>
      <!-- Buttons -->
      <div class="flex space-x-6">
        <img src="./assets/india-flag.svg" width="28px" height="20px" />
        <button class="py-3 px-5 font-mullish text-white border-lightBlue border rounded-sm text-sm font-bold">
          Log in
        </button>
        <button
          class="py-3 px-4 font-mullish rounded-sm text-sm font-bold bg-white text-lightBlue300 border transition-all duration-200 hover:text-lightBlue500 flex">
          Sign Up
          <svg viewBox="0 0 24 24" focusable="false" class="w-[14px] h-[14px] ml-3">
            <path fill="currentColor" d="M12 4l-1.41 1.41L16.17 11H4v2h12.17l-5.58 5.59L12 20l8-8z"></path>
          </svg>
        </button>
      </div>
    </div>
  </nav>
  <!-- HERO section -->
  <section class="relative bg-deepBlue">
    <!-- added max with to 1080px to get the exact size -->
    <div class="w:10/12 flex flex-row justify-between items-center mx-auto max-w-[1080px]">
      <!-- left section with paragraphs etc -->
      <div class="space-y-8">
        <h1 class="font-mullish font-bold text-[40px] leading-[1.2] text-white">
          Power your finance,grow your business
        </h1>
        <div class="w-6 h-1 bg-greenLight"></div>
        <p class="font-mullish text-white text-[18px] leading-7 opacity-70">
          Accept payments from customers. Automate payouts to vendors & employees. Never run out of working capital.
        </p>
        <button
          class="bg-lightBlue text-white rounded-md font-bold font-mullish hover:bg-lightBlue500 duration-200 transition-all py-[14px] px-[18px]">
          Sign Up Now
        </button>
      </div>
      <!-- Right-section with image -->
      <img src="./assets/hero-illustration.jpg" alt="" class="max-w-[680px]" />
    </div>
    <!-- Shape -->
    <div>
      <img src="./assets/hero-shape.svg" alt="" class="max-w-[680px]" />
    </div>
  </section>
</body>
</html>
